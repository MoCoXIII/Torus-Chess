<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Torus Chess</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="version">Version 0</div>
  <h1 id="title">Torus Chess</h1>
  <div id="chessboard"></div>
  <div id="turn-indicator">White's Turn</div>
  <!-- <br>
  <label for="defaultPosition">Default Position:</label>
  <select id="defaultPosition">
    <option value="standard">Standard Torus Chess</option>
    <option value="stupid">Stupid Mode Example</option>
    <option value="plain">Standard Chess</option>
  </select>
  <br> -->
  <br>
  <input type="checkbox" id="flipBoardCheckbox">
  <label for="flipBoardCheckbox">Flip Board</label>
  <input type="checkbox" id="flipTextCheckbox">
  <label for="flipTextCheckbox">Flip Text</label>
  <input type="checkbox" id="blockDeselectCheckbox">
  <label for="blockDeselectCheckbox">No Deselect</label>
  <input type="checkbox" id="bot">
  <label for="bot">Enable Bot</label>
  <input type="checkbox" id="FreePlay">
  <label for="FreePlay">Free Play</label>
  <input type="checkbox" id="obvious">
  <label for="obvious">Make Movable Pieces More Obvious</label>
  <br>
  <input type="checkbox" class="stupid" id="stupid">
  <label class="stupid" for="stupid">Stupid Mode (allows endangering your king when the opponents' attacking pieces are pinned)</label>
  <script src="script.js"></script>
</body>
</html>
